<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Task 2: Category Filter -->
  <select id="categoryFilter" onchange="filterQuote()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Task 0: Show New Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote -->
  <input id="newQuoteText" placeholder="Enter a new quote">
  <input id="newQuoteCategory" placeholder="Enter quote category">
  <button onclick="addQuote()">Add Quote</button>

  <!-- Task 1: Export / Import -->
  <button id="exportQuotes">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">

  <!-- Task 3: Notifications -->
  <p id="notification"></p>

  <script src="script.js"></script>
</body>
</html>
